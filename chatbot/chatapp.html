<!DOCTYPE html>
<html>
<head>
    <title>chatapp</title>
    <style>

        body{
            margin-bottom: 0;
            margin-top: 0;
            height: 100vh;
        }
        .send-button {
            border: 2px black solid;
            border-radius: 8px;
            background-color: green;
            width: 100px;
            height: 52px;
            color: white;
            font-size: 20px;
           align-self: center;
        }
        .input-field {
            border: 2px black solid;
            border-radius: 8px;
            height: 50px;
            margin: 20px;
            padding: 5px;
            font-size: 20px;
            max-width: 1000px;
            flex-grow: 1;
        }

        .input-container {
            border: 2px black solid;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .app-container {
            display: flex;
            position: relative;
            flex-direction: column;
            overflow: scroll;
            scroll-behavior: smooth;
            scrollbar-width: none;
            height: 750px;
            background-color: lightgray;
        }

        .user-msg {
            display: flex;
            justify-content: flex-end;
            margin: 10px;
        }

        .bot-msg {
            display: flex;
            justify-content: flex-start;
            margin: 10px;
        }

        .message-bubble {
            padding: 10px 15px;
            border-radius: 12px;
            max-width: 60%;
            font-size: 18px;
        }

        .user-bubble {
            background-color: #dcf8c6;
        }

        .bot-bubble {
            background-color: #f1f0f0;
        }

    </style>
</head>
<body>
<div class="js-container"></div>

<script src="https://unpkg.com/supersimpledev/react.js"></script>
<script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
<script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
<script src="https://unpkg.com/supersimpledev/babel.js"></script>
<script type="text/babel">

    const ChatMessages = (props) => {
        return (
            <div className={props.sender === "user" ? "user-msg" : "bot-msg"}>

                {props.sender === "bot" && (
                    <img src="bot.png" alt="pic" width="40" height="40" />
                )}

                <div className={
                    props.sender === "user"
                        ? "message-bubble user-bubble"
                        : "message-bubble bot-bubble"
                }>
                    {props.message}
                </div>

                {props.sender === "user" && (
                    <img src="user.png" alt="pic" width="40" height="40" />
                )}
            </div>
        );
    };


    const InputElement=({massage,setMessage})=>{//component-piece of website

        let [textInput,setTextInput]=React.useState('');

        function getTheInput(event){//event is a object the give details about the event and the target gives the elements of it
            setTextInput(event.target.value);
        }

        async function sendChatMessages(){

            const loading_id=crypto.randomUUID()

            const  newMassages=([...massage,{
                message:textInput,
                sender:"user",
                key:crypto.randomUUID()
            },{
                message:"loading...",
                sender:"bot",
                key:loading_id
            }])

            setMessage(newMassages);

            const response=await Chatbot.getResponseAsync(textInput);

            const updatedArray=newMassages.map((i)=>{//we need to make a new array cause react only render when the reference are changed,it not checks for content same with massage objects
                if(i.key===loading_id){
                    return {
                        ...i,
                        message:response,
                    }
                }else {
                    return i;
                }
            })

            setMessage(updatedArray);

            setTextInput('');
        }

        function handleKeyDown(event){
            if(event.key==="Enter"){
                sendChatMessages();
            } else if (event.key === 'Escape') {
                setInputText('');
            }
        }


        return (<div className="input-container">
                  <input
                      type="text" placeholder="say something"
                      onChange={getTheInput}
                      className="input-field"
                      value={textInput}
                      onKeyDown={handleKeyDown}
                  />
                  <button className="send-button" onClick={sendChatMessages} >Send</button>
                </div>
        );
    }

    const MassageElement=({massage})=>{
        let element=React.useRef(null);//INITIAL VALUE
        React.useEffect(()=>{// only run once after elemnt crrated or updated
           console.log('updated');
           console.log(element.current);// in here because we need to wait till it created before fetch it
            const messageElem=element.current;
            if(messageElem){
                messageElem.scrollTop = messageElem.scrollHeight;
            }
        },[massage])//dependancy array to avoid it runiing to often
        return (
            <div className="app-container" ref={element}>
                {massage.map(obj => (
                    <ChatMessages
                        key={obj.key}
                        message={obj.message}
                        sender={obj.sender}
                    />
                ))}
            </div>
        );
    }

    const App=()=>{

        const [massage,setMessage]=React.useState([{ //lifting the state up(tree)
            message:"Hello Chat",
            sender:"user",
            key:"k1"
        },{
            message:"Hello Chat-bot!",
            sender:"bot",
            key:"k2"
        },{
            message:"Hello Chat",
            sender:"user",
            key:"k3"
        },{
            message:"Hello Chat-bot!",
            sender:"bot",
            key:"k4"
        }]);

        return (<div >
                    <InputElement massage={massage} setMessage={setMessage}/>
                    <MassageElement massage={massage}/>
            </div>
        )
    }

    const mainContainer=document.querySelector(".js-container");

    ReactDOM.createRoot(mainContainer).render(<App/>);
</script>
</body>
</html>
