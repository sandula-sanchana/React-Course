<!DOCTYPE html>
<html>
<head>
    <title>chatapp</title>
</head>
<body>
<div class="js-container"></div>

<script src="https://unpkg.com/supersimpledev/react.js"></script>
<script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

<script src="https://unpkg.com/supersimpledev/babel.js"></script>
<script type="text/babel">

    const ChatMessages=(props)=>{
        return (
            <div>
                {props.sender==="bot" && (
                    <img src="bot.png"  alt="pic" width="50" height="50"/>)}
                {props.message}
                {props.sender==="user" && (
                    <img src="user.png"  alt="pic" width="50" height="50"/>)}
            </div>
        )
    }

    const InputElement=()=>{ //component-piece of website
        return (<div>
                  <input
                      type="text" placeholder="say something"
                  />
                  <button>Send</button>
                </div>
        );
    }

    const App=()=>{
        return (<>

                    <InputElement />
                    <ChatMessages
                        message="hi"
                        sender="user"
                    />
                    <ChatMessages
                        message="bot-hi"
                        sender="bot"
                    />
                    <ChatMessages
                        message="hi"
                        sender="user"
                    />
                    <ChatMessages
                        message="bot-hi"
                        sender="bot"/>
            </>
        )
    }

    const mainContainer=document.querySelector(".js-container");

    ReactDOM.createRoot(mainContainer).render(<App/>);
</script>
</body>
</html>
